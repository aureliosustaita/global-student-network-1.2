<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Global Student Network</title>
</head>
<body>
<style>
    /* Flex container for layout */
    .box {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: stretch;
        height: 100vh;
        border: 2px dotted rgb(96 139 168);
    }

    /* Styling for all flex items */
    .box div {
        width: 100px;
        height: 100px;
        border: 2px solid rgb(96 139 168);
        border-radius: 5px;
        background-color: rgba(164, 178, 187, 0.6);
    }

    /* Navigation Bar Styling (Apply #F0FAFB background only here) */
    .box #nav-bar {
        background-color: #F0FAFB;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        height: 60px; /* Adjust navbar height */
        width: 100%; /* Make navbar span full width */
    }

    /* Special styling for SUPERCARS */
    .box #supers {
        background-color: red;
        color: white;
        align-self: auto;
    }

    /* Wrapper for image with background color */
    .image-background {
        background-color: #F0FAFB;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px; /* Ensures background color extends */
        max-width: 100%;
    }
    .image-background img {
        max-width: 100%; /* Ensure image is responsive */
        height: auto;
    }
    .navbar {
        background-color: #F0FAFB; /* Matches the background */
        padding: 15px 0;
    }

    .navbar ul {
        display: flex;
        justify-content: space-around; /* Evenly spaces links */
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .navbar ul li {
        margin: 0;
    }

    .navbar ul li a {
        text-decoration: none;
        color: black; /* Change color as needed */
        font-weight: bold;
    }

</style>
<!-- Image with background behind it -->
<div class="image-background">
    <img src="background.jpg" alt="Background Image">
</div>
<nav class="navbar">
    <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Partnerships</a></li>
    </ul>
</nav>

</body>
</html>
